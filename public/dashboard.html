<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="/socket.io/socket.io.js"></script>
    <title>Sensor Status Dashboard</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
        color: #333;
      }
      header {
        background-image: linear-gradient(to right, #0078d7, #2ecc71);
        color: white;
        padding: 1rem;
        text-align: center;
      }
      .status-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 2rem auto;
        max-width: 600px;
      }
      .status-box {
        background-color: #fff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        padding: 1.5rem;
        margin: 1rem 0;
        width: 100%;
        text-align: center;
      }
      .status-box h2 {
        margin-bottom: 0.5rem;
      }
      .status-box p {
        font-size: 1.2rem;
        margin: 0.5rem 0;
      }
      .status-indicator {
        font-weight: bold;
      }

      .disconnected {
        background-color: #ffebee !important;
      }
      .error {
        color: #d32f2f;
      }
      .connected {
        color: #388e3c;
      }

      .webcam-box {
        width: 100%;
        max-width: 800px;
      }

      .webcam-container {
        position: relative;
        width: 100%;
        aspect-ratio: 16/9;
        background: #000;
        border-radius: 4px;
        overflow: hidden;
      }

      #webcamFeed {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .webcam-container button {
        position: absolute;
        bottom: 1rem;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 4px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        cursor: pointer;
        transition: background 0.3s;
      }

      #startWebcam {
        left: 1rem;
      }

      #stopWebcam {
        right: 1rem;
      }

      .webcam-container button:hover {
        background: rgba(0, 0, 0, 0.9);
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Sensor Status Dashboard</h1>
      <p id="connection-status">Connecting...</p>
    </header>
    <div class="status-container">
      <div class="status-box webcam-box">
        <h2>Live Camera Feed</h2>
        <div class="webcam-container">
          <video id="webcamFeed" autoplay playsinline></video>
          <canvas id="webcamCanvas" style="display: none"></canvas>
          <div class="webcam-controls">
            <button id="startWebcam">Start Camera</button>
            <button id="stopWebcam" style="display: none">Stop Camera</button>
          </div>
        </div>
      </div>
      <div class="status-box">
        <h2>Humidity and Temperature</h2>
        <p>Humidity: <span id="humidity" class="status-indicator">--</span>%</p>
        <p>
          Temperature:
          <span id="temperature" class="status-indicator">--</span>Â°C
        </p>
      </div>
      <div class="status-box">
        <h2>Motion Detection</h2>
        <p>Status: <span id="motion" class="status-indicator">No Data</span></p>
      </div>
      <div class="status-box">
        <h2>Smoke Detection</h2>
        <p>Status: <span id="smoke" class="status-indicator">No Data</span></p>
      </div>
    </div>

    <script>
      const socket = io();
      const connectionStatus = document.getElementById("connection-status");
      const statusBoxes = document.querySelectorAll(".status-box");

      // Connection handling
      socket.on("connect", () => {
        connectionStatus.textContent = "Connected";
        connectionStatus.className = "connected";
        statusBoxes.forEach((box) => box.classList.remove("disconnected"));
      });

      socket.on("disconnect", () => {
        connectionStatus.textContent = "Disconnected";
        connectionStatus.className = "error";
        statusBoxes.forEach((box) => box.classList.add("disconnected"));
      });

      // Update sensor data
      socket.on("arduinoData", (data) => {
        try {
          document.getElementById("humidity").textContent =
            data.humidity !== null ? data.humidity.toFixed(1) : "--";
          document.getElementById("temperature").textContent =
            data.temperature !== null ? data.temperature.toFixed(1) : "--";
          document.getElementById("motion").textContent = data.motionDetected
            ? "Motion Detected"
            : "No Motion";
          document.getElementById("smoke").textContent = data.smokeDetected
            ? "Smoke Detected"
            : "No Smoke";
        } catch (error) {
          console.error("Error updating sensor data:", error);
        }
      });

      // Webcam handling
      const startWebcamBtn = document.getElementById("startWebcam");
      const stopWebcamBtn = document.getElementById("stopWebcam");
      const webcamFeed = document.getElementById("webcamFeed");
      const webcamCanvas = document.getElementById("webcamCanvas");
      const ctx = webcamCanvas.getContext("2d");

      let stream = null;
      let isStreaming = false;

      const isMainComputer =
        window.location.hostname === "localhost" ||
        window.location.hostname === "127.0.0.1";

      if (isMainComputer) {
        socket.emit("registerAsMain");
      }

      async function startWebcam() {
        try {
          if (isMainComputer) {
            stream = await navigator.mediaDevices.getUserMedia({
              video: {
                width: { ideal: 1280 },
                height: { ideal: 720 },
              },
            });

            webcamFeed.srcObject = stream;
            await webcamFeed.play();

            webcamCanvas.width = webcamFeed.videoWidth;
            webcamCanvas.height = webcamFeed.videoHeight;

            isStreaming = true;
            startWebcamBtn.style.display = "none";
            stopWebcamBtn.style.display = "block";

            // Start sending frames immediately
            sendWebcamFrames();
          } else {
            startWebcamBtn.style.display = "none";
            stopWebcamBtn.style.display = "block";
          }
        } catch (err) {
          console.error("Error accessing webcam:", err);
          alert(
            "Error accessing webcam. Please make sure you have granted camera permissions."
          );
        }
      }

      function stopWebcam() {
        if (isMainComputer && stream) {
          stream.getTracks().forEach((track) => track.stop());
          isStreaming = false;
        }
        webcamFeed.srcObject = null;
        webcamFeed.src = "";
        startWebcamBtn.style.display = "block";
        stopWebcamBtn.style.display = "none";
      }

      function sendWebcamFrames() {
        if (!stream || !isStreaming || !isMainComputer) return;

        ctx.drawImage(webcamFeed, 0, 0);

        webcamCanvas.toBlob(
          (blob) => {
            const reader = new FileReader();
            reader.onloadend = () => {
              socket.emit("webcamFrame", {
                image: reader.result.split(",")[1],
              });
            };
            reader.readAsDataURL(blob);
          },
          "image/jpeg",
          0.5 // Reduced quality for better performance
        );

        if (isStreaming) {
          requestAnimationFrame(sendWebcamFrames);
        }
      }

      startWebcamBtn.addEventListener("click", startWebcam);
      stopWebcamBtn.addEventListener("click", stopWebcam);

      // Handle incoming webcam frames
      socket.on("receiveWebcamFrame", (data) => {
        if (!isMainComputer) {
          webcamFeed.src = `data:image/jpeg;base64,${data.image}`;
        }
      });
    </script>
  </body>
</html>
